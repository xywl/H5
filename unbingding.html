<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="styles/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css?v=2"/>
    <script src="./scripts/zepto.min.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="https://respay.suning.com/epwm/scripts/loginsms/lib/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    <title>解绑</title>
    <style>
        body{
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="bind-wrapper" id="login1">
        <div class="bind-msg">已绑定</div>
        <div class="login-btn" id="unbinding"><span>解绑</span></div>
    </div>
    
    <script>
        var unbindFromMP = 'https://xingyi.nandasoft-its.com/xyl/wechat/unbindFromMP';
    </script>
    <script>
    lazyLoad.require(['./scripts/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        var weixin = {
            config: {
                url:'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx65b6b370eb08f5fa&redirect_uri='+encodeURIComponent(window.location.href)+'&response_type=code&scope=snsapi_userinfo&state=123#wechat_redirect'
            },
            isweixin: function() {
                var ua = window.navigator.userAgent.toLowerCase();
                if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                    return true;
                } else {
                    return false;
                }
            },
            getQueryString: function(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
                var r = window.location.search.substr(1).match(reg);
                if (r!=null) return unescape(r[2]); return null;
            },
            getUser: function(code){
                if($('#unbinding').hasClass('gray'))return;
                $('#unbinding').addClass('gray');
                $.ajax({
                    url: unbindFromMP,
                    type: "POST",
                    dataType: "json",
                    data: {
                        code: code
                    },
                    success: function(data){
                        $('#unbinding').removeClass('gray');
                        if(data.success && data.data){
                            $.alert('解绑成功');
                        }
                        else{
                            $.alert('解绑失败');
                        }
                    },
                    error: function(json) {
                        $('#unbinding').removeClass('gray');
                        $.toast('网络连接失败，请稍后重试');
                    }
                });
            },
            getUserInfo: function(){
                if(weixin.getQueryString('code') != null){

                }else{
                    window.location.href = weixin.config.url;
                }
            }
        }
        //weixin.getUserInfo();
        $('#unbinding').on('click',function(){
            weixin.getUser(weixin.getQueryString('code'));
        });
    });
    </script>
</body>
</html>
